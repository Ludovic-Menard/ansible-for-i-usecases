#ibmi-fix-repo-sample.yml 
#The sample file is to provide an example about how to manipulate the PTF database
---
- hosts: all
  gather_facts: false
  collections:
   - ibm.power_ibmi

  vars:
    user_profile: ludo
    become_user_name: null
    become_user_password: null

  tasks:
    - name: query_a_single_group
      ibmi_fix_group_check:
        groups:
          - "SF99737"
      register: single_group
      tags: single_status

    - name: display_a_single_group
      debug:
       # msg: "{{ single_group }}"
       var: single_group.group_info.ptf_list
       #var: single_group

    - name: template CSV
      template:
        src: single_group_csv.j2
        dest: /home/{{ user_profile }}/single_group.xls

